<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP page</title>
    <script src="https://kit.fontawesome.com/f9b15a72a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <h1>Signup Yourself Here!</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="firstname" id="firstname" placeholder="First Name">
        </div>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="LastName" id="LastName" placeholder="Last Name">
        </div>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Confirm Your Password">
        </div>
        <button class="btn">Sign In</button>
        <p style="margin: 15px 0;"><b>Already have an account?</b><a href="login.html"> LOGIN</a></p>
    </div>
    

</body>

</html>
